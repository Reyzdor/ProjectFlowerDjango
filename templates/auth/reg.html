{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Custom Blooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> {% endcomment %}
    <style>
        :root {
            --main-color: #FF9FDF;
            --hover-color: #FF6EC7;
            --bg-color: #FFF5FB;
            --text-color: #5A2D50;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 159, 223, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #FF9FDF, #FF6EC7);
        }
        
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 700;
        }
        
        .form-control {
            border: 2px solid #FFD6EF;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 159, 223, 0.25);
        }
        
        .btn-register {
            background-color: var(--main-color);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background-color: var(--hover-color);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--main-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .flower-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .flower-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            transform: rotate(30deg);
        }
        
        .flower-2 {
            bottom: -50px;
            left: -50px;
            width: 200px;
            transform: rotate(-20deg);
        }
        
        .form-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{% static 'blog/decor_images/flower1.png' %}" class="flower-decoration flower-1">
        <img src="{% static 'blog/decor_images/flower2.png' %}" class="flower-decoration flower-2">
        
        <div class="form-content">
            <h2 class="register-title"><i class="bi bi-flower2"></i> Регистрация в Custom Blooms</h2>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="login" placeholder="Логин" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-register">Зарегистрироваться</button>
            </form>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
            </div>
        </div>
    </div>

    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
</body>
</html>
